{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>register@JOBSY</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-black">
    <header>
        <div class="container p-5 text-light">
            <div class="row text-center" >
                <h2 class="display-4">Register At JOBSY</h2>
            </div>
            <div class="row col-md-12 p-5" >
                <div class="col col-md-7">
                    <form class="row g-3 needs-validation" method = "post" novalidate>
                      {% csrf_token %}
                      <div class="col-md-7">
                          <label for="validationCustomUsername" class="form-label">Username</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            {{form.username}}
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                          </div>
                        </div>
                        <div class="col-md-7">
                          <label for="validationCustom05" class="form-label">email</label>
                          {{form.email}}
                          <div class="invalid-feedback">
                            Please provide a valid email.
                          </div>
                        </div>
                        <div class="col-md-7">
                            <label for="validationCustom05" class="form-label">password</label>
                            {{form.password1}}
                          </div>
                          <div class="col-md-7">
                            <label for="validationCustom06" class="form-label">Confirm password</label>
                            {{form.password2}}
                          </div>
                          <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0" name="role"><span class="caption">Employer</span>
                                {{ form.is_employer }}
                              <div class="control__indicator"></div>
                            </label>
                          </div>
                          <div class="d-flex mb-5 align-items-center">
                            <label class="control control--checkbox mb-0" name="role"><span class="caption">JobSeeker</span>
                                {{ form.is_jobseeker }}
                              <div class="control__indicator"></div>
                            </label>
                          </div>
                        <div class="col-12">
                          <button class="btn btn-outline-warning" value="register" type="submit">Register</button>
                        </div>
                      </form>
                    <h4 class="m-3" style="font-weight:5" >Already have an account <a href="{% url "login" %}" style="text-decoration:None" ><span class="text-warning" >login</span></a> </h4>
                </div>
                <div class="col-md-5">
                    <img src="{% static "img/img-removebg-preview.png" %}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
                </div>
            </div>
        </div>
    </header>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
