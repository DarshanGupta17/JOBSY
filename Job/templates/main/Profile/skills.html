<style>
    /* Style for the popup */
.popup {
    display: none;
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.74); /* Black w/ opacity */
}

.popup-content {
    background-color: #0000;
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
    max-width: 500px; /* Maximum width for the popup */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

</style>

<div class="d-flex">
    <h3>Skills</h3>&nbsp
    <button id="edit" class="btn btn-transparent">
        <i class="fa-solid fa-pen-to-square text-light"></i>
    </button>
</div>
{% for item in skills %}
    {% for s in item.skill.all %}
    <span class="badge bg-light text-dark">{{ s.name }}</span>
    {% endfor %}
{% endfor %}

<!-- Popup structure -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close">&times;</span>
        <p>Edit Skills</p>
        <!-- Add your form or content here -->
        {% for item in skills %}
            {% for s in item.skill.all %}
            <span class="badge bg-light text-dark">{{ s.name }} <button class="btn btn-sm-transparent" ><i class="fa-solid fa-close" ></i></button></span>
            {% endfor %}
        {% endfor %}
    </div>
</div>

<script>
    // Get the popup
var popup = document.getElementById("popup");

// Get the button that opens the popup
var btn = document.getElementById("edit");

// Get the <span> element that closes the popup
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the popup
btn.onclick = function() {
    popup.style.display = "block";
}

// When the user clicks on <span> (x), close the popup
span.onclick = function() {
    popup.style.display = "none";
}

// When the user clicks anywhere outside of the popup, close it
window.onclick = function(event) {
    if (event.target == popup) {
        popup.style.display = "none";
    }
}

</script>
